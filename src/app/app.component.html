<md-sidenav-layout fullscreen>
    <md-sidenav #sidenav>
        <md-nav-list>
            <a md-list-item *ngFor="let view of views">
                <md-icon md-list-icon>{{view.icon}}</md-icon>
                <span md-line>{{view.name}}</span>
                <span md-line>{{view.description}}</span>
            </a>  
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button>
        Expences tracker
        <button md-fab (click)="formShowing=!formShowing" class="addButton">
            <md-icon>add</md-icon>
        </button>
    </md-toolbar>
    <expences-form *ngIf="formShowing"></expences-form>
    <expences-list></expences-list>
</md-sidenav-layout>

<md-card>
  <md-card-title>Expences</md-card-title>
  <md-card-content>
    <table class="table table-hover">
      <thead>
        <tr><th>Date</th><th>Amount</th><th>Comment</th><th>Category</th>
      </thead>
      <tbody>
        <tr *ngFor="let expence of expences">
          <td>{{ expence.date | date: 'dd.MM.yyyy' }}</td>
          <td>{{ expence.amount }}</td>
          <td>{{ expence.comment }}</td>
          <td>{{ expence.category }}</td>
        </tr>
      </tbody>
    </table>
  </md-card-content>
</md-card>
